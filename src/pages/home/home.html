<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding #item *ngFor="let token of tokens; let i=index">
      <ion-item>
        <ion-avatar item-start>
<!--          <img src="img/my-avatar.png">-->
          <p id="tokenSymbolLogo" [ngStyle]="{'background-color': symbolBgColor(token.name)}">{{ token.symbol}}</p>
        </ion-avatar>
        <p id="tokenSymbol">{{ token.symbol}}</p>
        <p id="tokenName">{{ token.name }}</p>
        <p item-end id="balance">{{Â tokensBalances[i] }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="showRemoveAlert($event, i)" color="danger">
          <ion-icon name="remove-circle"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right margin #fab>
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <div class="fab-backdrop"></div>
        <button ion-fab (click)="addTokenModal(fab)" color="secondary">
          <ion-icon name="create"></ion-icon>
          <ion-label>Add Manually</ion-label>
        </button>
        <button ion-fab (click)="scanOnclick(fab)" color="primary">
          <ion-icon name="camera"></ion-icon>
          <ion-label>Scan QR Code</ion-label>
        </button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
