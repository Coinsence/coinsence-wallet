<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let token of tokens; let i=index">
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>{{ token.symbol }}</p>
          </ion-col>
          <ion-col>
            <p>{{ token.name }} {{ tokensBalances[i] }} </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom right margin>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab>
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-fab (click)="scanOnclick()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
