<ion-header>

  <ion-navbar>
    <ion-title>Import wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="body">
    <ion-item>
      <ion-label floating>Wallet private key</ion-label>
      <ion-input readonly type="string" [(ngModel)]="privateKey"></ion-input>
    </ion-item>
    <button class="btn-import" ion-button color="primary" (click)="importWallet()">Import</button>
  </div>

</ion-content>
