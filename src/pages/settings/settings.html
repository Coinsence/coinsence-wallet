<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h3 id="#ether-balance">{{ etherBalance }} ETH</h3>
    </ion-item>
    <button ion-item (click)="aboutModal()">
      <ion-icon name="information-circle" item-start color="light"></ion-icon>
      About Us
    </button>
    <button ion-item (click)="privacyPolicyModal()">
      <ion-icon name="information-circle" item-start color="light"></ion-icon>
      Privacy Policy
    </button>
    <button ion-item (click)="logout()">
      <ion-icon name="log-out" item-start color="danger"></ion-icon>
      Logout
    </button>
  </ion-list>
</ion-content>
